onEnter:
  staticPrompt:
    candidates:
    - promptResponse:
        firstSimple:
          variants:
          - speech: $session.params.band.original is doing OK right now.
        lastSimple:
          variants:
          - speech: Want to check another band?

intentEvents:
  - intent: band_selection
    handler:
      staticPrompt:
        candidates:
        - promptResponse:
            firstSimple:
              variants:
              - speech: $intent.params.band.original is doing OK right now.
            lastSimple:
              variants:
              - speech: Want to check another band?